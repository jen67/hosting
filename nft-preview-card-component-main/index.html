<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>   
  
</head>

<body>
  <main>
    <section>
      <div class="main-image">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium" style="border-radius: 7px;">

      <div>
      <img src="./images/icon-view.svg" alt="eye">
      </div>
      </div>


      <div class="second">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex-items">

          <div class="flex">
              <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
              <h2>0.041 ETH</h2>
             </div>
              
          <div class="flex">
              <img src="./images/icon-clock.svg" alt="clock">
              <p>3 days left</p></div> 
        </div>

        <div class="foot">
        <img src="./images/image-avatar.png" alt="image-avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
        </div>
  </div>
  </section>
  </main>

  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gift Amachree</a>.
  </div>
  </footer>
</body>
</html>
