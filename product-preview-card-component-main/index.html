<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
<main>
  <article>
    <picture>
    <source media="(min-width: 760px)" srcset="./images/image-product-desktop.jpg" />
    <img src="./images/image-product-mobile.jpg" alt="Perfume">
  </picture>
  <div class="writeups">
  <div class="header">Perfume</div>
 
    <h1>Gabrielle Essence Eau De Parfum</h1>

    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
    Perfumer-Creator for the House of CHANEL.</p>

    <div class="price">
    <h2>$149.99</h2>
    <s>$169.99</s>
    </div>

    <button><img src="./images/icon-cart.svg" alt="icon-cart">Add to Cart</button>
  </div>
  </article>
  </main>

  <footer>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gift Amachree</a>.
  </div>
  </footer>
</body>
</html>
