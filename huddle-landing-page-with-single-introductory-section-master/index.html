<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/c8fbf75c7f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <header>
    <nav><img src="./images/logo.svg" alt="logo"></nav>
  </header>
  <main>
    <div class="divider">
    <div>
      <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
    </div>
    <section>
      <h1>Build The Community Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.</p>

      <button>Register</button>
      </div>
    </section>
  </main>

  <footer>
    div class="footer-images">
      <a href="#" aria-label="Facebook profile of Huddle"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#" aria-label="twitter profile of Huddle" ><i class="fa-brands fa-twitter"></i></a>
      <a href="#" aria-label="instgram profile of Huddle" ><i class="fa-brands fa-instagram"></i></a>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Gift Amachree</a>.
    </p>
  </footer>
</body>
</html>
